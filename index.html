<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Center</title>
        
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <h2>Ticketing Center</h2>

    <div class="tab" onclick="toggleContent('personalInfo')">Personal Information</div>
    <div class="tab" onclick="toggleContent('ticketPrice')">Ticket Price</div>
    <div class="tab" onclick="toggleContent('printTicket')">Print Ticket</div>

    <div id="personalInfo" class="content">
        <h3>Personal Information</h3>
        <p>Please fill in the details below:</p>
        <input type="text" id="name" placeholder="Enter Full Name">
        <input type="email" id="email" placeholder="Enter Email">
        <button onclick="submitInfo()">Submit Info</button>
    </div>

    <div id="ticketPrice" class="content">
        <h3>Ticket Price</h3>
        <p>The cost of a single ticket is <b>$50</b>.</p>
    </div>

    <div id="printTicket" class="content">
        <h3>Print Ticket</h3>
        <p>Click below to send your ticket.</p>
        <button id="printButton" onclick="printTicket()">Print Ticket</button>
    </div>
</div>

<script>
    function toggleContent(sectionId) {
        var sections = document.getElementsByClassName("content");
        for (var i = 0; i < sections.length; i++) {
            if (sections[i].id !== sectionId) {
                sections[i].style.display = "none"; 
            }
        }

        var content = document.getElementById(sectionId);
        if (content.style.display === "none" || content.style.display === "") {
            content.style.display = "block";
        } else {
            content.style.display = "none";
        }
    }

    function submitInfo() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;

    if (name && email) {
        alert("Information Submitted:\nName: " + name + "\nEmail: " + email);
    } else {
        alert("Please enter your full name and email.");
    }
}
    function printTicket() {
        alert("Your ticket has been sent!");
        var printButton = document.getElementById("printButton");
        printButton.innerText = "Ticket Sent Already!";
        printButton.disabled = true;
    }
</script>

</body>
</html>
